<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>My Web Page</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<div class="card border-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">Registro de Alumnos</div>
    <div class="card-body">
        <h5 class="card-title">Formulario de Registro</h5>
        <div class="p-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="txtnombreAlumno" placeholder="Ingresa tu nombre">
        </div>
        <div class="p-3">
            <label for="apellido" class="form-label">Codigo:</label>
            <input type="text" class="form-control" id="txtCodigo" placeholder="Ingresa tu codigo">
        </div>
        <div class="p-6">
             <div class="col-"9"></div>

            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="txtemail" placeholder="Ingresa tu correo electrónico">

        </div>
        <div class="p-3">
            <label for="edad" class="form-label">Telefono:</label>
            <input type="edad" class="form-control" id="txtTelefono" placeholder="Ingresa tu teléfono">

        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>

        <button type="submit" class="btn btn-secondary">Cancelar</button>

        
     
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6V6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></script>
</body>
</html>
